<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chimm - Sign Up</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="/assets/css/header_footer.css">
    <link rel="stylesheet" href="/assets/css/sign_up.css">
    <script src="/scripts/header_footer.js"></script>

</head>

<body>

    <chimm-header />

    <div class="form">
        <h1>Sign Up</h1>

        <hr class="hr1">

        <form>
            <input type="email" placeholder="Email *" required>
            <input id="phone_no" type="tel" placeholder="Phone Number *" required />
            <input type="text" placeholder="Full Name *" required>
            <input type="date" placeholder="Date of Birth *" required>
            <select name="gender">
                <option class="dimmed" disabled selected>Select Gender *</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="password" placeholder="Create Password *" required>
            <input type="password" placeholder="Re-enter Password *" required><br>
            <label for="photo">Choose Profile Picture</label>
            <input type="file" id="photo" accept="image/*" />
            <input type="submit" value="Sign Up">


        </form>

        <div class="or">
            <hr class="hr2"><span>or</span>
            <hr class="hr2">
        </div>

        <button type="submit" class="google-button"><img src="/assets//images/google_icon.png" alt="Google">
            <p>Sign up
                with Google</p>
        </button>


    </div>

    <chimm-footer />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="/scripts/sign_up.js"></script>

</body>

</html>
