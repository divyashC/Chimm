<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chimm - Terms & Conditions</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/assets/css/header_footer.css">
    <link rel="stylesheet" href="/assets/css/edit_profile.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="/scripts/header_footer.js"></script>

</head>

<body>

    <chimm-header />

    <div class="dashboard">
        <div class="dashboard_header">
            <h2>Dashboard</h2>
        </div>
        <div class="dashboard_nav_items">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a class="active" href="edit_profile.html">Edit Profile</a></li>
                <li><a href="apartment_listing.html">Apartment Listing</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>Profile</h2>
            <img src="/assets/images/profile_picture_2.png" alt="">
            <p>Name</p>
            <div class="upload_avatar">
                <a href="profile.html">Upload New Avatar</a>
            </div>
        </div>
        <hr class="hr_one">
        <div class="right">
            <div class="right_header">
                <h2>Edit Profile</h2>
                <div class="buttons">
                    <div class="cancel_button">
                        <a href="profile.html">Cancel</a>
                    </div>
                    <div class="save_button">
                        <a href="profile.html">Save</a>
                    </div>
                </div>
            </div>
            <hr class="hr_two">
            <div class="form">
                <form>
                    <input type="text" id="name" placeholder="Name"><br>
                    <input type="text" id="email" placeholder="Email"><br>
                    <input type="text" id="phone" placeholder="Phone"><br>
                    <label>Date of Birth</label><br>
                    <input type="date" id="dob" placeholder="Date of Birth"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <input type="password" id="retype_password" placeholder="Retype Password">

                </form>
            </div>
        </div>
    </div>

    <chimm-footer />

</body>

</html>
