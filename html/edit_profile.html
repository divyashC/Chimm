<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chimm - Terms & Conditions</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/assets/css/header_footer.css">
    <link rel="stylesheet" href="/assets/css/edit_profile.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="/scripts/header_footer.js"></script>

</head>

<body>

    <chimm-header />

    <div class="dashboard">
        <div class="dashboard_header">
            <h2>Dashboard</h2>
        </div>
        <div class="dashboard_nav_items">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a class="active" href="edit_profile.html">Edit Profile</a></li>
                <li><a href="apartment_listing.html">Apartments</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>Profile</h2>
            <img class="profile_image" id="profile_image" src="/assets/images/profile_picture.png" alt="Profile Image">
            <p id="display_name">Name</p>
            <div class="upload_avatar">
                <button id="upload_new_avatar_button">Upload New Avatar</button>
                <form class='upload_avatar_form hidden' id="upload_new_avatar_form">
                    <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
                </form>
            </div>
        </div>
        <hr class="hr_one">
        <div class="right">
            <div class="right_header">
                <h2>Edit Profile</h2>
            </div>
            <hr class="hr_two">
            <div class="form">
                <form id="edit_form">
                    <input type="text" id="name" placeholder="Name"><br>
                    <input type="text" id="email" placeholder="Email"><br>
                    <input type="text" id="phone_no" placeholder="Phone"><br>
                    <label>Date of Birth</label><br>
                    <input type="date" id="dob" placeholder="Date of Birth"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <input type="password" id="retype_password" placeholder="Retype Password">
                    <div class="buttons">
                        <input class="save_button" type="submit" value="Save">
                        <input class="cancel_button" type="reset" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <chimm-footer />

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<script src="/scripts/script.js"></script>
<script src="/scripts/edit_profile.js"></script>

</html>
