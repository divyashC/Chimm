<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chimm - Rent A Flat</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/assets/css/header_footer.css">
    <link rel="stylesheet" href="/assets/css/renting_form.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="/scripts/header_footer.js"></script>

</head>

<body>

    <chimm-header />

    <div class="container">
        <div class="form">

            <form id="renting_form">
                <h2>Tenant Details</h2>
                <hr>
                <input type="text" id="tenant_name" placeholder="Name">
                <input type="text" id="tenant_number" placeholder="Phone Number">
                <input type="email" id="tenant_email" placeholder="Email Address">
                <input type="text" id="tenant_occupation" placeholder="Occupation">
                <select id="tenant_gender" name="gender">
                    <option class="dimmed" disabled selected>Select Gender *</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="numnber" id="tenant_age" placeholder="Age">
                <input type="text" id="tenant_heads" placeholder="Total Heads Residing">

                <h2 style="margin-top: 50px;">Booking Information</h2>
                <hr>
                <label for="date">Enter Booking Date</label>
                <input type="date" id="booking_date" placeholder="Booking Date">
                <textarea id="additional_info" placeholder="Additional Information"></textarea>
                <div class="toc">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="toc.html">Terms and Conditions</a></label>
                </div>
                <input type="submit" value="Done">

            </form>

        </div>

        <div class="summary" id="summary">

        </div>
    </div>

    <chimm-footer />

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<script src="/scripts/script.js"></script>
<script src="/scripts/apartment_renting.js"></script>

</html>
